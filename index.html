<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>發票上傳表單</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>📸 上傳收據 / 發票圖片</h2>
  <form method="POST" enctype="multipart/form-data" action="">
    <label for="file">選擇圖片：</label><br>
    <input type="file" id="file" name="file" accept="image/*" capture="environment" required><br><br>
    <input type="submit" value="📤 上傳">
  </form>
  <p>＊上傳後將自動進行 OCR 並寫入 Google Sheets</p>
</body>
</html>
