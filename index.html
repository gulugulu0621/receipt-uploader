
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收據上傳入口</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input[type="file"] { margin: 1em 0; }
    button { padding: 0.5em 1.5em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>📸 收據拍照上傳</h1>
  <p>請選擇拍好的照片上傳，系統將自動辨識並寫入 Google Sheet。</p>
  <form action="#" method="POST" enctype="multipart/form-data" onsubmit="alert('請連接 Apps Script Web App 或 Firebase 功能'); return false;">
    <input type="file" name="receipt" accept="image/*" capture="environment" required><br>
    <button type="submit">上傳</button>
  </form>
</body>
</html>
