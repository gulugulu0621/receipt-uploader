<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📸 上傳進貨發票 / 收據</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    h1 { text-align: center; font-size: 1.5em; margin-bottom: 1em; }
    .preview { margin: 1em 0; }
    .preview img { max-width: 300px; border: 1px solid #ccc; border-radius: 8px; }
    .actions { display: flex; flex-direction: column; gap: 1em; }
    input[type="file"] { padding: 1em; }
    button {
      padding: 1em 2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:disabled { background-color: #999; }
    .status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>📸 上傳進貨發票／收據</h1>
  <div class="actions">
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="uploadImage()" id="uploadBtn" disabled>🚀 上傳圖片</button>
  </div>
  <div class="preview" id="preview"></div>
  <div class="status" id="statusMsg"></div>

  <script>
    let selectedFile = null;

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      selectedFile = file;
      const reader = new FileReader();
      reader.onload = function (event) {
        document.getElementById('preview').innerHTML = `<img src="${event.target.result}" alt="Preview" />`;
        document.getElementById('uploadBtn').disabled = false;
      };
      reader.readAsDataURL(file);
    });

    function uploadImage() {
      if (!selectedFile) return;

      const reader = new FileReader();
      reader.onloadend = function () {
        const base64Data = reader.result;

        fetch("https://script.google.com/macros/s/AKfycbwwu5YOGPKWg18lmQHmyfcvB7es_BtC_O1Bc1x63MjNeiiTc3MMl0MF0EAdMDHjt9Se/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageBase64: base64Data })
        })
        .then(response => response.json())
        .then(data => {
          const statusEl = document.getElementById('statusMsg');
          if (data.status === 'success') {
            statusEl.textContent = '✅ 上傳成功！已寫入表單。';
            statusEl.style.color = 'green';
          } else {
            statusEl.textContent = '❌ 上傳失敗：' + data.message;
            statusEl.style.color = 'red';
          }
        })
        .catch(err => {
          document.getElementById('statusMsg').textContent = '❌ 錯誤：' + err.message;
          document.getElementById('statusMsg').style.color = 'red';
        });
      };
      reader.readAsDataURL(selectedFile);
    }
  </script>
</body>
</html>
